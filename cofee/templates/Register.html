<!DOCTYPE html>
<html lang="en">
<head>
{% load static %} 

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Maddy's Caffeine</title>
    <link rel="icon" href="{% static 'images/icon3.png' %}">
    <!-- Bootstrap CSS -->
    
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-KE6rrYElEnINoRzNIutbP2P/2L/2DFksSk/3D3uVrjPiJUpUlO2zAXKxC7/OjOnm" 
    crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
    
    
    <!-- <img class="poto" src="https://media.istockphoto.com/id/1149320657/photo/coffee.jpg?s=612x612&w=0&k=20&c=ifUc_tM0BRr0LVWodfZQ5KO3dEXx_G4CDoZ6Q3KpTFs="> -->
    
    <!-- Main Container
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10"> -->
                

                <!-- Card for Registration Form -->
                    <div class="card shadow-sm border-light">
                    <div class="card-header bg-success text-white text-center">
                    <h1>Register</h1>
                    </div>
                    <div class="card-body">

                <!-- Registration Form -->
                    <form  method="post" action="{% url 'Registration' %}" autocomplete="off">
                        {% csrf_token %}
                            
                <!-- Username Field -->
                    <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Choose a username" autocomplete="off" required>
                    <i class='bx bxs-user'></i>
                    </div>
                    </div>

                <!-- Email Field -->
                    <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email_id" placeholder="Enter your email" required>
                    <i class='bx bxs-envelope'></i>
                    </div>

                <!-- Password Field -->
                    <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter a strong password" required>
                    <i class='bx bxs-lock'></i>
                    </div>

                <!-- Confirm Password Field -->
                    <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="conf_pass" placeholder="Re-enter your password" required>
                    <i class='bx bxs-lock'></i>
                    </div>

                <!-- Submit Button -->
                    <div class=" d-grid gap-2 mb-3" >
                    <button type="submit" class="btnsuccess" ><strong>Register</strong></button>
                    <button type="reset"><strong>Clear</strong></button>
                    </div>
                    <br>
                    <div class="card-footer text-center">
                        <h5>Already have an account? <a href="{% url 'login' %}" class="text-success">Login here</a></h5>
                    </div>
                    
                    </div>
                    </form>

                
                
                </div>
                    

        </div> 
    </div>    
</div>   
   
                

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-QzZ2lZ9zFJFeBZ7woJSAmDehAmFZUrKtyELRBWh4Z+RRKPBK+b+idHJkDR9B4Ldx" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
