<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'css/about.css' %}" style="width: 500px; height: 500px;">
    <title>About- Maddy's Caffeine</title>
    <link rel="icon" href="{% static 'images/cofee1.jpg' %}">
    
</head>
<body>
    <form method="POST" action="{% url 'about' %}">
        {% csrf_token %}
  
        <div class="image-container">
            <img src="{% static 'images/cofee1.jpg' %}" alt="Welcome">
            <div class="overlay-content">
                <h1 class="h1">Maddy's Caffeine</h1>
                <nav class="navbar">
                    <ul>
                        <li><a href="{% url 'aboutus' %}">ABOUT</a></li>
                        <li><a href="{% url 'contact' %}">CONTACT</a></li>
                        <li><a href="{% url 'location' %}">LOCATION</a></li>
                        <li><a href="{% url 'Registration' %}">REGISTER</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        
    </form>
</body>
</html>
